version: '3.9'
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    restart: always
  api:
    build: ./api
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - ./api:/api
    ports:
      - "3000:3000"
    depends_on:
      - db
    restart: always
  front:
    build: ./front
    volumes:
      - ./front:/front
    ports:
      - "3001:3001"
    restart: always
volumes:
  postgres_volume:
