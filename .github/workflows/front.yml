name: Deploy Front on S3
on:
  push:
      branches:
        - main
      paths:
        - 'front/**'
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run:
          aws s3 cp ./build/ s3://k-words-bucket/ --recursive --region ap-northeast-1
      - name: Clear Cache
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run:
          aws cloudfront create-invalidation --distribution-id "E3E2SCWC301ZQM" --paths "/*"
          
          
          
